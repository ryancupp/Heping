<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hépíng</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">hépíng <i class='bx bxs-moon'></i></a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">your order</h2>
                <div class="cart-content">
                    
                    
                </div>
                
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Place Order</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="menu container">
        <h2 class="section-title">menu</h2>
        <div class="menu-content">
            <div class="product-box">
                <img src="https://media.istockphoto.com/photos/orange-chicken-picture-id137331556?k=20&m=137331556&s=612x612&w=0&h=u8RhJpLfc8D2z6ev0MWosftAtDUW1B3Jzvnf0i9S8UU=" alt="" class="product-img">
                <h2 class="product-title">Orange Chicken</h2>
                <span class="price">$12</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://thecozyapron.com/wp-content/uploads/2018/05/mongolian-beef_thecozyapron_1.jpg" alt="https://thecozyapron.com/wp-content/uploads/2018/05/mongolian-beef_thecozyapron_1.jpg" class="product-img">
                <h2 class="product-title">Mongolian Beef</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://dinnerthendessert.com/wp-content/uploads/2018/04/Crab-Rangoon-2-688x459.jpg" alt="" class="product-img">
                <h2 class="product-title">Crab Cheese Wontons</h2>
                <span class="price">$8</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://theeatdown.com/wp-content/uploads/chicken-lo-mein-2.jpg" alt="" class="product-img">
                <h2 class="product-title">Lo Mein</h2>
                <span class="price">$12</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://www.seriouseats.com/thmb/LFAmJwF8pnk4JOCmFRuDpFO7R6Q=/735x0/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__20110406-egg-drop-soup-5-614ccbd223f840ec8f53acd37cffd738.jpg" alt="" class="product-img">
                <h2 class="product-title">Egg Drop Soup</h2>
                <span class="price">$5</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://www.carolinescooking.com/wp-content/uploads/2016/12/wonton-soup-1.jpg" alt="" class="product-img">
                <h2 class="product-title">Wonton Soup</h2>
                <span class="price">$6</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://www.onegreenplanet.org/wp-content/uploads/2013/11/Vegan-Sesame-Tofu.jpg" alt="" class="product-img">
                <h2 class="product-title">Sesame Tofu</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://airfrywithme.com/wp-content/uploads/2019/06/Sweet-and-Spicy-Korean-Fried-Shrimp.jpeg" alt="" class="product-img">
                <h2 class="product-title">Sweet and Sour Shrimp</h2>
                <span class="price">$17</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://www.japanesecooking101.com/wp-content/uploads/2012/02/IMG_6197-1024x682.jpg" alt="" class="product-img">
                <h2 class="product-title">Steamed Rice</h2>
                <span class="price">$4</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=cover,width=600,height=400,format=auto,quality=80/https://doordash-static.s3.amazonaws.com/media/store/header/55d30dc9-e7e2-4a6e-896d-aca6bc5facf6.jpg" alt="" class="product-img">
                <h2 class="product-title">Fried Rice</h2>
                <span class="price">$7</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
